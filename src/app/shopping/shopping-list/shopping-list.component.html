<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingredientAdded)="onIngrdientAdded($event)"
      [ingredientToDelete] = "ingredient"
    ></app-shopping-edit>
    <hr />
    <p *ngIf="ingredient">selected ingredient: {{ingredient.name}}</p>
    <ul
      class="list-group"
      (click)="onIngredientSelected(item)"
      *ngFor="let item of ingredients"
    >
      <a class="list-group-item" style="cursor: pointer">
        {{ item.name }} ({{ item.amount }})
      </a>
    </ul>
  </div>
</div>
